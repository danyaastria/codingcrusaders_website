<!-- Modal with custom form -->
<div id="formModal" class="modal">
  <div class="modal-background" id="modalBg"></div>
  <div class="modal-card" style="width: 600px; max-width: 95%;">
    <header class="modal-card-head">
      <p class="modal-card-title">Register for Class</p>
      <button class="delete" aria-label="close" id="closeModalBtn"></button>
    </header>
    <section class="modal-card-body">
      <form id="registerForm">
        <input type="text" name="Class" id="eventTitle" placeholder="Class" readonly class="input"><br><br>
        <input type="text" name="Datetime" id="eventDateTime" placeholder="Datetime" readonly class="input"><br><br>
        <input type="text" name="ParticipantName" placeholder="Participant Name" class="input" required><br><br>
        <input type="email" name="Email" placeholder="Email" class="input" required><br><br>
        <input type="text" name="WhatsappNumber" placeholder="Whatsapp Number" class="input"><br><br>
        <input type="text" name="ParentName" placeholder="Parent/Guardian Name" class="input"><br><br>
        <input type="text" name="ParentWhatsapp" placeholder="Parent/Guardian Whatsapp" class="input"><br><br>
        <input type="text" name="Payment" placeholder="Payment" class="input"><br><br>
        <button type="submit" class="button is-primary">Submit</button>
        <p id="formStatus"></p>
      </form>
    </section>
  </div>
</div>
